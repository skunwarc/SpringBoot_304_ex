<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>

        <th>Year</th>
        <th>Make</th>
        <th>Model</th>


    </tr>
    <tr th:each="car :${cars}">
        <td th:text="${car.year}"></td>
        <td th:text="${car.make}"></td>
        <td th:text="${car.model}"></td>

        <td>
            <a th:href="@{/update/{year}(year=${car.year})}">Update</a>
            <a th:href="@{/details/{year}(year=${car.year})}">Details</a>
            <a th:href="@{/delete/{year}(year=${car.year})}">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
